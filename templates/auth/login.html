{% extends 'index.html' %}

{% block title %}
  <title> Login to (S G A) </title>
{% endblock %} 
{% block body %} 


  <div class="row g-3 justify-content-md-center p-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p>{{ message }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endfor %}

        {% endif %}
        {% endwith %}

    <div class="col-md-4 p-4">

      <div class="card card-body p-4">

        <main class="form-signin w-100 m-auto">
          <form action="/login" method="POST">
            <div class="container text-center">
              <img class="mb-4" src="/static/images/userLogin.jpg" alt="" width="170" height="170">
            </div>

            
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

            <div class="form-floating me-2 my-2 mx-2">
              <input type="text" hidden name="csrf_token" value="{{csrf_token() }}" 
              <input type="text" class="form-control" name="username" placeholder="name@example.com">
              <label for="floatingInput">Email or User Name</label>
            </div>

            <div class="form-floating me-2 my-2 mx-2">
              <input type="password" class="form-control" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <!-- <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div> -->
            <button class="btn btn-primary w-100 py-2 me-2 my-2 mx-2" type="submit">Sign in</button>
            <!-- <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p> -->
          </form>
        </main>
      </div>
    </div>
  </div>

{% endblock %}
