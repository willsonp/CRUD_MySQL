{% extends 'layout.html' %}

{% block title %}
<title> Edit Products (S G A) </title>
{% endblock %}

{% block body %}

<div class="row g-3 justify-content-md-center p-4">
    <div class="col-md-5 p-4">
        <div class="card card-body p-4">

            <form action="/edit_product/{{product.0}}" method="POST">

                <h2>Edit Products : {{product.0}}</h2>

                <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" name="descrip" placeholder="Enter Product Description"
                        value="{{product.1}}">
                </div>

                <div class="form-group col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Costo</label>
                    <input type="text" class="form-control" name="cost" placeholder="Enter Product  Cost"
                        value="{{product.2}}">
                </div>

                <div class="form-group col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Precio</label>
                    <input type="text" class="form-control" name="price" placeholder="Enter Product Price"
                        value="{{product.3}}">
                </div>
                
              
                <div class="form-group pt-2 d-grid gap-2 col-3 mx-auto">
                    <button type="submit" class="btn btn-success btn-sm">Update</button>
                    <a href="/get_productos" class="btn btn-warning btn-sm">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
